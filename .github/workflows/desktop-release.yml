name: 'Build and Publish'
on:
  workflow_dispatch:
  push:
    tags:
      - 'release-v*'
    paths:
      - '.github/workflows/desktop-release.yml'
      - 'package.json'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-26'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-26'
            args: '--target x86_64-apple-darwin'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-26' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: bun install --frozen-lockfile
      
      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: '--max-old-space-size=8096'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          PUBLIC_BACKEND_URL: ${{ secrets.PUBLIC_BACKEND_URL }}
          PUBLIC_NOTA_FRONTEND_URL: ${{ vars.PUBLIC_NOTA_FRONTEND_URL }}

        with:
          projectPath: './apps/desktop'
          tagName: release-v__VERSION__
          releaseName: 'Nota v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

  update-brew-tap:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: Tsuzat/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.ref_name }} --repo ${{ github.repository }} --pattern "*.dmg" --dir assets

      - name: Update Cask
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#release-v} # Remove 'release-v' prefix
          
          # Find files and calculate hashes
          ARM_DMG=$(find assets -name "*_aarch64.dmg" | head -n 1)
          INTEL_DMG=$(find assets -name "*_x64.dmg" | head -n 1)
          
          if [[ -z "$ARM_DMG" || -z "$INTEL_DMG" ]]; then
            echo "Error: Could not find both ARM and Intel DMGs"
            ls -R assets
            exit 1
          fi
          
          SHA256_ARM=$(sha256sum "$ARM_DMG" | awk '{print $1}')
          SHA256_INTEL=$(sha256sum "$INTEL_DMG" | awk '{print $1}')
          
          CASK_PATH="homebrew-tap/Casks/nota.rb"
          mkdir -p homebrew-tap/Casks
          
          cat > "$CASK_PATH" <<EOF
          cask "nota" do
            arch arm: "aarch64", intel: "x64"
          
            version "$VERSION"
            sha256 arm:   "\$SHA256_ARM",
                   intel: "\$SHA256_INTEL"
          
            url "https://github.com/Tsuzat/Nota/releases/download/release-v#{version}/Nota_#{version}_#{arch}.dmg"
            name "Nota"
            desc "Fast, Lightweight, Feature-Rich Note-Taking App with Native AI Integration"
            homepage "https://www.nota.ink/"
          
            livecheck do
              url :url
              strategy :github_latest
            end
          
            app "Nota.app"
          
            postflight do
              system_command "xattr",
                             args: ["-rd", "com.apple.quarantine", "#{appdir}/Nota.app"],
                             sudo: false
            end
          
            zap trash: [
              "~/Library/Application Support/app.nota.ink",
              "~/Library/Caches/app.nota.ink",
              "~/Library/Preferences/app.nota.ink.plist",
              "~/Library/Saved Application State/app.nota.ink.savedState",
            ]
          end
          EOF
          
          echo "Generated Cask content:"
          cat "$CASK_PATH"

      - name: Push to Tap
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Casks/nota.rb
          git diff --staged --quiet || (git commit -m "Update Nota Cask to ${{ github.ref_name }}" && git push)
