name: 'Build and Publish'
on:
  workflow_dispatch:
  push:
    tags:
      - 'release-v*'
    paths:
      - '.github/workflows/desktop-release.yml'
      - 'package.json'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-26'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-26'
            args: '--target x86_64-apple-darwin'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-26' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: bun install --frozen-lockfile
      
      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: '--max-old-space-size=8096'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          PUBLIC_SUPABASE_API_KEY: ${{ secrets.PUBLIC_SUPABASE_API_KEY }}
          PUBLIC_SUPABASE_ENDPOINT: ${{ secrets.PUBLIC_SUPABASE_ENDPOINT }}
          PUBLIC_NOTA_FRONTEND_URL: ${{ vars.PUBLIC_NOTA_FRONTEND_URL }}

        with:
          projectPath: './apps/desktop'
          tagName: release-v__VERSION__
          releaseName: 'Nota v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
